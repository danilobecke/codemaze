name: Linter (Pylint)
run-name: Running Pylint
on:
  push:
    branches:
      - main
  pull_request:
jobs:
    type-check:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                persist-credentials: false
                fetch-depth: 0
            - name: Set up python
              uses: actions/setup-python@v4
              with:
                python-version: 3.11
            - name: Install dependencies
              run: |
                 make _setup
            - name: Run Pylint
              run: |
                  make lint

name: Test
run-name: Running tests
on: [push]
jobs:
    run-tests:
        runs-on: ubuntu-latest
        services:
            postgres:
              image: postgres
              env:
                POSTGRES_PASSWORD: postgres
              ports:
                - 5432:5432 # Maps port 5432 on service container to the host
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Set up python
              uses: actions/setup-python@v4
              with:
                python-version: 3.11
            - name: Generate .env
              run: |
                  echo CODEMAZE_KEY=\"$(openssl rand -base64 32)\" > .env
                  echo TEST_DB_STRING=\"postgresql://postgres:postgres@localhost:5432/postgres\" >> .env
            - name: Install dependencies
              run: |
                 make setup
            - name: Run tests
              run: |
                  make test
            - name: Verify Changed files
              uses: tj-actions/verify-changed-files@v16
              id: verify-changed-files
              with:
                files: metadata/coverage.svg
            - name: Commit files
              if: steps.verify-changed-files.outputs.files_changed == 'true'
              run: |
                git config --local user.email "github-actions[bot]@users.noreply.github.com"
                git config --local user.name "github-actions[bot]"
                git add metadata/coverage.svg
                git commit -m "Updated coverage.svg"
            - name: Push changes
              if: steps.verify-changed-files.outputs.files_changed == 'true'
              uses: ad-m/github-push-action@master
              with:
                github_token: ${{ secrets.github_token }}
                branch: ${{ github.ref }}

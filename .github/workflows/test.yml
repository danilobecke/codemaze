name: Tests
run-name: Running tests
on: [push]
jobs:
    run-tests:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                persist-credentials: false
                fetch-depth: 0
            - name: Set up python
              uses: actions/setup-python@v4
              with:
                python-version: 3.11
            - name: Generate .env.test
              run: |
                  echo MOSS_USER_ID=\"${{ secrets.MOSS_USER_ID }}\" > .env.test
                  echo PAPERTRAIL_ADDRESS=\"${{ secrets.PAPERTRAIL_ADDRESS }}\" >> .env.test
            - name: Install dependencies
              run: |
                 make setup-test
            - name: Run tests
              run: |
                  make test
            - name: Stop containers
              run: |
                  make stop-test
            - name: Verify Changed files
              uses: tj-actions/verify-changed-files@v16
              id: verify-changed-files
              with:
                files: metadata/coverage.svg
            - name: Commit files
              if: steps.verify-changed-files.outputs.files_changed == 'true'
              run: |
                git config --local user.email "github-actions[bot]@users.noreply.github.com"
                git config --local user.name "github-actions[bot]"
                git add metadata/coverage.svg
                git commit -m "Update coverage.svg"
            - name: Push changes
              if: steps.verify-changed-files.outputs.files_changed == 'true'
              uses: ad-m/github-push-action@master
              with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
                branch: ${{ github.ref }}
